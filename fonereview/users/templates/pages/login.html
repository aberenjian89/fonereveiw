{% extends 'base.html' %}

{% block content %}
	<div id="colorlib-main">
			{% load static %}
			<section class="ftco-section ftco-no-pt ftco-no-pb">

	    	<div class="container">

	    		<div class="row d-flex">
	    			<div class="col-xl-8 py-5 px-md-5">
					 <div class="wrapper fadeInDown">
						<div id="formContent">
							<!-- Tabs Titles -->

							<!-- Icon -->
							<div class="fadeIn first">
							<!-- <img src="{% static 'app/images/usericon.svg' %}" id="icon" alt="User Icon" /> -->
							</div>

							<!-- Login Form -->
							<form action="." method="POST">
								{{ form.errors }}
								{% csrf_token %}
								<!-- {{ form }} -->
							<input type="text" id="id_username" class="fadeIn second" name="username" required placeholder="Username">
							<input type="password" id="id_password" class="fadeIn third" name="password" required placeholder="Password">
							<input type="submit" class="fadeIn fourth" value="Log In">
							</form>

							<!-- Remind Passowrd -->
							<div id="formFooter">
							<a class="underlineHover" href="#">Forgot Password?</a>
							</div>

						</div>
						</div>
	          </div><!-- END COL -->

	    		</div>

	    	</div>
	    </section>

		</div><!-- END COLORLIB-MAIN -->
{% endblock content %}
