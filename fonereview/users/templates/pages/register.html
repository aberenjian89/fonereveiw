{% extends 'base.html' %}

{% block content %}
	<div id="colorlib-main">

			<section class="ftco-section ftco-no-pt ftco-no-pb">

	    	<div class="container">

	    		<div class="row d-flex">
	    			<div class="col-xl-8 py-5 px-md-5">
					 <div class="wrapper fadeInDown">
					<form method="POST" action=".">
						{{ form.errors }}
						{% csrf_token %}
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" maxlength="150" required name="username" id="id_username"  placeholder="Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="email" class="form-control" maxlength="254" required name="email" id="id_email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">First Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" maxlength="30" name="first_name" id="id_first_name"  placeholder="First Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
								<label for="username" class="cols-sm-2 control-label">Last Name</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
										<input type="text" class="form-control" maxlength="150" name="last_name" id="id_last_name"  placeholder="First Name"/>
									</div>
								</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password1" id="id_password1" required  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password2" id="id_password2" required  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>
						<div class="form-group">
				        <a href="{% url 'login' %}">Login</a>
				    </div>
					</form>
	        </div><!-- END COL -->
	    	</div>
			</div>
	  </div>
	    </section>

		</div><!-- END COLORLIB-MAIN -->

{% endblock content %}
