{% extends "base.html" %}

{% block content %}
{% load static %}
	<div id="colorlib-main">
			<section class="ftco-section ftco-no-pt ftco-no-pb">
					<div class="row">
						<div class="col-md-6">
							{% if device.image == "" %}
								<img src="{% static 'app/images/coming_soon.png' %}" class="img-fluid"/>
							{% else %}
								<img src="{{ phone.image }}" class="img-fluid"/>
							{% endif %}
						</div>
						<div class=""
					</div>
	    </section>
	</div>

{% endblock content %}
